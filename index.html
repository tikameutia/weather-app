<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
    src="https://kit.fontawesome.com/49d1f681ea.js"
      crossorigin="anonymous"  
    ></script>
    <script
    src="src/index.js"  
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
   <form>
        <div class="input-group" id="search-city">
          <input
            type="text"
            class="form-control"
            placeholder="Type city name"
            id="input-city-name"
            aria-label="city name"
            autofocus="on"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
            <button class="btn btn-outline-secondary" type="button" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
        <h1 id="city-name"></h1>
        <h2 id="currently"></h2>
        <br />

        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-sun temp-img"></i>
          </div>
          <div class="col-6 temp">
            <span id="temp"></span>
            <span class="units">°C</span>
            <div class="row description" id="weather-desc"></div>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-6 precipitation">
            <span id="humidity"></span>%
            <div class="row description">Humidity</div>
          </div>
          <div class="col-6 wind">
            <span id="wind-speed"></span> km/h
            <div class="row description">Wind</div>
          </div>
        </div>

        <hr />
        <br />
        <h2>Next 5 days</h2>

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Sat</p>
              </div>
              <i class="fa-solid fa-cloud-sun-rain card-img"></i>
              <div class="card-body">
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Sun</p>
              </div>
              <i class="fa-solid fa-cloud-showers-heavy card-img"></i>
              <div class="card-body">
                <p class="card-text">16°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Mon</p>
              </div>
              <i class="fa-solid fa-wind card-img"></i>
              <div class="card-body">
                <p class="card-text">12°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Tue</p>
              </div>
              <i class="fa-solid fa-cloud-bolt card-img"></i>
              <div class="card-body">
                <p class="card-text">11°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Wed</p>
              </div>
              <i class="fa-solid fa-sun card-img"></i>
              <div class="card-body">
                <p class="card-text">11°</p>
              </div>
            </div>
          </div>
        </div>            
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
